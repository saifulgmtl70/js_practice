<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <script>
        
        // for( var num = 0; num < 20; num++){
        //     document.write("Numbers: " + num + "<br>")
        // }

        /* Even Number using for loop */
        document.write("Even Numbers Are: " + "<br>");

        for(var num = 0; num <= 20; num+=2){
            document.write(num + "<br>");
        }

        // Odd numbers using for loop //

        document.write("Odd Number are: " + "<br>");
        for(var number = 1; number <= 20; number+=2){
            document.write(number + "<br>");
        }


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>

    <script>

        var number = 1;
        while(number <= 10){
            console.log(number);
            number++;
        }

        // Reverse way //
        console.log("<br>")
        var number = 10;
        while(number >= 1){
            console.log(number);
            number--;
        }

        console.log("<br>")
        var i;
        for(i = 1; i <= 10; i++){
            console.log(i);
        }

        // Reverse Way //
        console.log("<br>")
        var i;
        for(i = 10; i >= 1; i--){
            console.log(i);
        }

    </script>

</body>
</html>
